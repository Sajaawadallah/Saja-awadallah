        <script>
     
window.onscroll = function() {yFunction()};
    
    // Get the header
    var header = document.getElementById("myheader");
    var heade1 = document.getElementById("hed");
    

    var sticky = header.offsetTop;
    
   
    function yFunction() {
      if (window.pageYOffset > sticky) {
        heade1.classList.add("d-none");
        header.classList.remove ("d-none");
        header.classList.add("sticky");
        header.classList.add("whba");
      } else {
        heade1.classList.remove("sticky");
        heade1.classList.remove("whba");
        heade1.classList.remove("d-none");
        header.classList.add ("d-none");
      }
    }
        </script>
